<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Collage - Location Hints Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .collage-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .collage-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .collage-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .collage-item {
            aspect-ratio: 1;
            border-radius: 5px;
            overflow: hidden;
            background: #f0f0f0;
            position: relative;
        }

        .collage-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .collage-item:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.8em;
            text-align: center;
            padding: 5px;
        }

        .collage-item:hover .image-overlay {
            opacity: 1;
        }

        .loading-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }

        .error-message {
            text-align: center;
            color: #e74c3c;
            margin: 20px 0;
            padding: 15px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .collage-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üñºÔ∏è</div>
            <h1 class="title">HAPPY KAPDAY!!</h1>
            <p class="subtitle">Love you Yana happy birthday!</p>
        </div>

        <div class="collage-section">
            <div class="collage-container">
                <h3>Memory Collage</h3>
                <div class="loading-message" id="loadingMessage">Loading your special collage...</div>
                <div class="error-message" id="errorMessage" style="display: none;">
                    Some images couldn't be loaded. Please check that all images are in the images folder.
                </div>
                <div class="collage-grid" id="collageGrid">
                    <!-- Collage will be generated here -->
                </div>
                <button class="download-btn" id="downloadBtn" style="display: none;">Download Collage</button>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="next-btn" id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <script>
        // Check if user has passed passcode
        if (localStorage.getItem('passcodeVerified') !== 'true') {
            window.location.href = 'passcode.html';
        }

        // Hardcoded image list - update these filenames to match your images
        const imageFiles = [
            'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg',
            'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg',
            'image11.jpg', 'image12.jpg', 'image13.jpg', 'image14.jpg', 'image15.jpg',
            'image16.jpg', 'image17.jpg', 'image18.jpg', 'image19.jpg', 'image20.jpg'
        ];

        // Image descriptions (optional - will show on hover)
        const imageDescriptions = [
            'Memory 1', 'Memory 2', 'Memory 3', 'Memory 4', 'Memory 5',
            'Memory 6', 'Memory 7', 'Memory 8', 'Memory 9', 'Memory 10',
            'Memory 11', 'Memory 12', 'Memory 13', 'Memory 14', 'Memory 15',
            'Memory 16', 'Memory 17', 'Memory 18', 'Memory 19', 'Memory 20'
        ];

        let loadedImages = 0;
        const totalImages = imageFiles.length;

        // Generate collage
        function generateCollage() {
            const collageGrid = document.getElementById('collageGrid');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const downloadBtn = document.getElementById('downloadBtn');
            
            collageGrid.innerHTML = '';
            
            imageFiles.forEach((filename, index) => {
                const item = document.createElement('div');
                item.className = 'collage-item';
                
                const img = document.createElement('img');
                img.src = `images/${filename}`;
                img.alt = `Memory ${index + 1}`;
                
                // Add overlay with description
                const overlay = document.createElement('div');
                overlay.className = 'image-overlay';
                overlay.textContent = imageDescriptions[index] || `Memory ${index + 1}`;
                
                item.appendChild(img);
                item.appendChild(overlay);
                
                // Handle image load
                img.onload = function() {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        loadingMessage.style.display = 'none';
                        downloadBtn.style.display = 'inline-block';
                    }
                };
                
                // Handle image error
                img.onerror = function() {
                    loadedImages++;
                    item.style.background = '#f0f0f0';
                    item.innerHTML = `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999;">Image ${index + 1}</div>`;
                    
                    if (loadedImages === totalImages) {
                        loadingMessage.style.display = 'none';
                        errorMessage.style.display = 'block';
                        downloadBtn.style.display = 'inline-block';
                    }
                };
                
                collageGrid.appendChild(item);
            });
        }

        // Download collage
        function downloadCollage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = 800;
            const gridSize = 5;
            const cellSize = size / gridSize;
            
            canvas.width = size;
            canvas.height = size;
            
            // Fill background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);
            
            // Draw images
            let drawnImages = 0;
            imageFiles.forEach((filename, index) => {
                const row = Math.floor(index / gridSize);
                const col = index % gridSize;
                const x = col * cellSize;
                const y = row * cellSize;
                
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, x, y, cellSize, cellSize);
                    drawnImages++;
                    
                    // If this is the last image, trigger download
                    if (drawnImages === totalImages) {
                        const link = document.createElement('a');
                        link.download = 'memory-collage.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                };
                img.onerror = function() {
                    // Draw placeholder for missing image
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(x, y, cellSize, cellSize);
                    ctx.fillStyle = '#999';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Image ${index + 1}`, x + cellSize/2, y + cellSize/2);
                    
                    drawnImages++;
                    if (drawnImages === totalImages) {
                        const link = document.createElement('a');
                        link.download = 'memory-collage.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    }
                };
                img.src = `images/${filename}`;
            });
        }

        // Event listeners
        document.getElementById('downloadBtn').addEventListener('click', downloadCollage);
        document.getElementById('nextBtn').addEventListener('click', function() {
            localStorage.setItem('collageCompleted', 'true');
            window.location.href = 'how-to-play.html';
        });

        // Initialize
        generateCollage();
    </script>
</body>
</html>
